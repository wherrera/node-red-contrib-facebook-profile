<script type="text/javascript">
    RED.nodes.registerType('facebook-profile',{
        category: 'function',
        color: '#a6bbcf',
        defaults: {
            name: {value:""},
            fb_appid: {value:""},
            fb_appsecret: {value:""},
            fb_fields: {value:"id,name"}
        },
        inputs:1,
        outputs:1,
        icon: "file.png",
        label: function() {
            return this.name||"facebook-profile";
        }
    });
